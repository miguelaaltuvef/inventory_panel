{% extends 'products/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4 fw-bold" style="color: #0d6efd;">
                {% if product %}Editar Producto{% else %}Nuevo Producto{% endif %}
            </h3>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label fw-semibold text-dark">Nombre</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label fw-semibold text-dark">Categor√≠a</label>
                    {{ form.category }}
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label fw-semibold text-dark">Precio ($)</label>
                    {{ form.price }}
                </div>
                <div class="mb-3">
                    <label for="id_quantity" class="form-label fw-semibold text-dark">Cantidad</label>
                    {{ form.quantity }}
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary fw-semibold">
                        Cancelar
                    </a>
                    <button type="submit" class="btn fw-semibold"
                        style="background-color: #0d6efd; color: white; border: none;">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        background-color: #ffffff;
        border-radius: 10px;
    }

    .form-label {
        color: #212529 !important; /* texto oscuro */
    }

    input, select {
        border-radius: 6px !important;
        border: 1px solid #ced4da !important;
        background-color: #f8f9fa !important;
        color: #212529 !important;
        padding: 8px !important;
        width: 100%;
    }

    input:focus, select:focus {
        border-color: #0d6efd !important;
        box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        outline: none;
    }

    .btn-outline-secondary {
        color: #0d6efd !important;
        border-color: #0d6efd !important;
    }

    .btn-outline-secondary:hover {
        background-color: #0d6efd !important;
        color: white !important;
    }
</style>
{% endblock %}
