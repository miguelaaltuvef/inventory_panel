<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inventory Panel{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --main-bg: #121212;
      --sidebar-bg: #1f1f1f;
      --accent-color: #0d6efd;
      --text-color: #e0e0e0;
      --muted-text: #bbb;
      --table-bg: #1e1e1e;
    }

    body {
      background-color: var(--main-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      width: 220px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }

    .sidebar h5 {
      color: var(--accent-color);
      font-weight: 600;
    }

    .sidebar a {
      color: var(--muted-text);
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: rgba(13,110,253,0.15);
      color: #fff;
    }

    .sidebar a.active {
      background-color: var(--accent-color);
      color: #fff;
      font-weight: 600;
    }

    .content {
      margin-left: 240px;
      padding: 30px;
    }

    .navbar {
      background-color: var(--sidebar-bg);
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .navbar .navbar-brand {
      color: var(--accent-color);
      font-weight: 600;
    }

    .table {
      background-color: var(--table-bg);
      color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .table thead {
      background-color: var(--accent-color);
      color: #fff;
    }

    .alert {
      border: none;
      font-weight: 500;
    }

    .btn {
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-outline-primary {
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-outline-primary:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5 class="text-center mb-4">Inventory Panel</h5>

      <!-- HOME -->
      <a href="{% url 'home' %}" 
        class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
        üè† Inicio
      </a>

      <!-- PRODUCTOS (activo en todas las vistas de productos) -->
      <a href="{% url 'product_list' %}" 
         class="{% if request.resolver_match.url_name in 'product_list product_create product_update product_delete' %}active{% endif %}">
         üì¶ Productos
      </a>

      <!-- CATEGOR√çAS (activo en todas las vistas de categor√≠as) -->
      <a href="{% url 'category_list' %}" 
         class="{% if request.resolver_match.url_name in 'category_list category_create category_update category_delete' %}active{% endif %}">
         üóÇÔ∏è Categor√≠as
      </a>
      <!-- USUARIOS -->
      {% if request.user.is_superuser %}
      <a href="{% url 'user_list' %}"
         class="{% if request.resolver_match.url_name in 'user_list user_create user_toggle_active' %}active{% endif %}">
         üë• Usuarios
      </a>
      {% endif %}
    </div>

    <!-- Main content -->
    <div class="content flex-grow-1">
      <nav class="navbar navbar-dark mb-4 d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1">Panel de Control</span>
        <a href="{% url 'logout' %}" class="text-light text-decoration-none">
          üîí Cerrar sesi√≥n
        </a>
      </nav>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
