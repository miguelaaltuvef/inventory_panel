{% extends "products/base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow-sm border-0 rounded-3 p-4">
    <h4 class="mb-3 text-danger">¿Eliminar categoría?</h4>
    <p class="mb-4">Estás a punto de eliminar <strong>{{ category.name }}</strong>.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Eliminar</button>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
